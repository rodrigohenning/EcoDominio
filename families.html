<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>EcoDomínio - Cadastro de Famílias</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="/" class="nav-brand">EcoDomínio</a>
        <div class="nav-links">
          <a href="dashboard.html">Dashboard</a>
          <a href="families.html">Famílias</a>
          <a href="news.html">Notícias</a>
          <a href="complaints.html">Reclamações</a>
          <a href="index.html">Sair</a>
        </div>
      </div>
    </nav>
    
    <main>
      <div class="container">
        <div class="card">
          <h2>Cadastro de Família</h2>
          <form id="familyForm">
            <div class="form-group">
              <label>Responsável</label>
              <input type="text" name="responsible" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Endereço</label>
              <input type="text" name="address" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Telefone</label>
              <input type="tel" name="phone" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Membros da Família</label>
              <textarea name="members" class="form-control" rows="4" 
                placeholder="Nome, idade e parentesco de cada membro"></textarea>
            </div>
            
            <button type="submit" class="btn">Cadastrar Família</button>
          </form>
        </div>
      </div>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
